name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # âš¡ Cache des navigateurs Playwright
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # â¬‡ï¸ Installe uniquement Chromium + dÃ©pendances
      - name: Install Chromium only (with deps)
        run: npx playwright install --with-deps chromium

      - name: Env
        run: |
          echo "HEADLESS=true" >> $GITHUB_ENV
          echo "BASE_URL=https://automationexercise.com" >> $GITHUB_ENV

      # ğŸ¯ ExÃ©cute les scÃ©narios essentiels (plus rapide)
      - name: Run Cucumber (smoke)
        run: |
          npx cucumber-js \
            --require-module ts-node/register \
            --require ./features/support/**/*.ts \
            --require ./features/steps/**/*.ts \
            ./features/**/*.feature \
            --tags "@register or @login" \
            --format progress
